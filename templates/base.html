<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Blog Pessoal{% endblock %}</title>

    <!-- Estilos Inline (CSS dentro do HTML) -->
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Paleta de Cores */
        :root {
            --bg-dark: #0a191e;
            --bg-card: #0d2127;
            --text-light: #ffffff;
            --text-muted: #a0a0a0;
            --accent-green: #4ade80;
            --accent-purple: #a855f7;
            --border-color: #1e3a40;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        /* Cabeçalho */
        header {
            background-color: var(--bg-dark);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 60px;
            width: 60px;
            background-color:#4ade80;
            display: flex;
            align-items:center;
            justify-content: center;
            gap: 1.5rem;
            font-weight: bold;
            color: #000000;
            text-decoration: none;
            border-radius: 50%;
            animation: infinite alternate;
        }

        .logo span {
            font-size: 1.2rem;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover,
        nav a.active {
            color: var(--accent-green);
        }

        /* Conteúdo Principal */
        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Rodapé */
        footer {
            background-color: var(--bg-dark);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid var(--border-color);
            margin-top: 3rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--accent-green);
        }
        .sl {
            border-top: #ffffff;
            padding-top: 20px;
            margin-top: 20px;
        }

            /* Aside */
        .related-topics {
        padding: 2rem 0;
        background: rgba(0, 243, 255, 0.05);
        border-radius: 1%;
        size-adjust: inherit;
        }
        .cab {
            background-color:#1e3a40
        }
        .cab1 {
            background-color:#1e3a40
        }
        .intro h2 {
            font-size: 20px;
            color: aqua;
            margin-bottom: 10px;
        }
        .intro p {
            font-size: 16px;
            color: #ccc;
            line-height: 1.6px;
            text-align: justify;
            
        }
        .foto-perfil {
            width: 300px;
            height: auto;
            border-radius: 50px;
            box-shadow: 0 0 10px #00ff99;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        main .card {
            background-color:  rgba(0, 243, 255, 0.05);
            color: white;
            border: none;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        main .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <header class="cab">
        <a href="/" class="logo">
            <span class="logo">BL</span>
        </a>
        <nav>
            <ul>
                <li><a href="/" {% if request.endpoint == 'index' %}class="active"{% endif %}>Início</a></li>
                <li><a href="{{url_for('sobre')}}" {% if request.endpoint == 'sobre' %}class="active"{% endif %}>Sobre Mim</a></li>
                <li><a href="{{url_for('contacto')}}" {% if request.endpoint == 'contato' %}class="active"{% endif %}>Contactos</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="cab1">
        <div class="footer-links">
            <a href="https://www.youtube.com/@Facto_Surreal" class="social-icon"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/botelho_lupapa/" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://web.facebook.com/tiohbany.benz" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="https://x.com/botelholupapa/" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://www.tiktok.com/@castrobl/" class="social-icon"><i class="fab fa-tiktok"></i></a>
        </div>
        <div class="sl">
            <p>&copy; 2025 B. Castro Lupapa. Todos os Direitos Reservados.</p>
            <p>Desenvolvido por Diano C. Budimbo Já</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
